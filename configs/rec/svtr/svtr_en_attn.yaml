system:
  mode: 0 # 0 for graph mode, 1 for pynative mode in MindSpore
  distribute: True
  amp_level: O2
  amp_level_infer: O2 # running inference in O2 mode
  seed: 42
  log_interval: 100
  val_while_train: True
  drop_overflow_update: False
  ckpt_max_keep: 5

common:
  character_dict_path: &character_dict_path mindocr/utils/dict/en_dict.txt
  num_classes: &num_classes 97 # num_chars_in_dict + 3
  max_text_len: &max_text_len 31
  use_space_char: &use_space_char True
  batch_size: &batch_size 512

model:
  type: rec
  transform: null
  backbone:
    name: SVTRNet
    pretrained: False
    img_size: [32, 128]
    out_channels: 192
    patch_merging: Conv
    embed_dim: [64, 128, 256]
    depth: [3, 6, 3]
    num_heads: [2, 4, 8]
    mixer:
      [
        "Conv",
        "Conv",
        "Conv",
        "Conv",
        "Conv",
        "Conv",
        "Global",
        "Global",
        "Global",
        "Global",
        "Global",
        "Global",
      ]
    local_mixer: [[5, 5], [5, 5], [5, 5]]
    last_stage: True
    prenorm: False
    use_pos_embed: False
    use_length_scale: True
    length_scale_base: 256
  neck:
    name: Img2Seq
  head:
    name: AttentionHead
    hidden_size: 256
    out_channels: *num_classes
    batch_max_length: *max_text_len

postprocess:
  name: RecAttnLabelDecode
  character_dict_path: *character_dict_path
  use_space_char: *use_space_char

metric:
  name: RecMetric
  main_indicator: acc
  character_dict_path: *character_dict_path
  lower: True
  filter_ood: False
  ignore_symbol: True

loss:
  name: AttentionLoss

scheduler:
  scheduler: warmup_cosine_decay
  min_lr: 0.00001
  lr: 0.001
  num_epochs: 20
  warmup_epochs: 2
  decay_epochs: 18

optimizer:
  opt: adamw
  grouping_strategy: svtr
  filter_bias_and_bn: False
  weight_decay: 0.05

loss_scaler:
  type: dynamic
  loss_scale: 512
  scale_factor: 2.0
  scale_window: 1000

train:
  ckpt_save_dir: ./tmp_rec
  dataset_sink_mode: False
  clip_grad: True
  clip_norm: 5.
  dataset:
    type: LMDBDataset
    dataset_root: path/to/data_lmdb_release/
    data_dir: train_single/
    label_file: null
    sample_ratio: 1.0
    shuffle: True
    filter_max_len: True
    filter_zero_text_image: True
    extra_count_if_repeat: True
    max_text_len: *max_text_len
    character_dict_path: *character_dict_path
    label_standandize: True
    transform_pipeline:
      - DecodeImage:
          img_mode: RGB
          to_float32: False
      - RecAttnLabelEncode:
          max_text_len: *max_text_len
          character_dict_path: *character_dict_path
          use_space_char: *use_space_char
          lower: False
      - SVTRRecResizeImg:
          image_shape: [32, 128]
          padding: True
      - NormalizeImage:
          is_hwc: True
          mean: [127.0, 127.0, 127.0]
          std: [127.0, 127.0, 127.0]
      - ToCHWImage:
    output_columns: ["image", "text_seq"]
    net_input_column_index: [0, 1]
    label_column_index: [1]

  loader:
    shuffle: True
    batch_size: *batch_size
    drop_remainder: True
    max_rowsize: 12
    num_workers: 1

eval:
  ckpt_load_path: ./tmp_rec/best.ckpt
  dataset_sink_mode: False
  dataset:
    type: LMDBDataset
    dataset_root: path/to/data_lmdb_release/
    data_dir: val/
    label_file: null
    sample_ratio: 1.0
    shuffle: False
    transform_pipeline:
      - DecodeImage:
          img_mode: BGR
          to_float32: False
      - RecAttnLabelEncode:
          max_text_len: *max_text_len
          character_dict_path: *character_dict_path
          use_space_char: *use_space_char
          lower: False
      - SVTRRecResizeImg:
          image_shape: [32, 128]
          padding: True
      - NormalizeImage:
          bgr_to_rgb: True
          is_hwc: True
          mean: [127.0, 127.0, 127.0]
          std: [127.0, 127.0, 127.0]
      - ToCHWImage:
    output_columns: ["image", "text_padded", "text_length"]
    net_input_column_index: [0]
    label_column_index: [1, 2]

  loader:
    shuffle: False
    batch_size: 512
    drop_remainder: False
    max_rowsize: 12
    num_workers: 1
